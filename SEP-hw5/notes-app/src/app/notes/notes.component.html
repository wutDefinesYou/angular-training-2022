<div>
    <app-notes-input></app-notes-input>
    <mat-card *ngFor="let note of notes$ | async">
        <mat-card-title>{{ note.title }}</mat-card-title>
        <mat-card-content>
            <p>{{ note.body }}</p>
        </mat-card-content>
        <div>
            <button #editBtn mat-raised-button (click)="editNote(note)">Edit</button>
            <button mat-raised-button (click)="deleteNote(note)">Delete</button>
        </div>
    </mat-card>
</div>
