<div>
  <button mat-raised-button color="accent" (click)="onClickLike()">
    <mat-icon [fontIcon]="liked ? 'favorite' : 'favorite_outline'"></mat-icon>
    <!-- TODO: add transition between icon switch -->
    Like | {{ likeCount }}</button>
  <button mat-raised-button color="primary" (click)="onClickDislike()">
    <mat-icon [fontIcon]="disliked ? 'thumb_down_alt' : 'thumb_down_off_alt'"></mat-icon>
    Dislike | {{ dislikeCount }}</button>
</div>
